vaadin.launch-browser=true
spring.application.name=ludotheque

## Database
spring.datasource.url=jdbc:h2:file:~/data/ludotheque;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.url=jdbc:h2:file:C:/Users/VotreUtilisateur/data/ludotheque;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
